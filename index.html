<!doctype html>
<html>
	<head>
		<title>Singing Coach</title>

		
	</head>
	<body>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/singingcoach.js"></script>

		<p>
			<button type="button" onclick="toggleVoiceInput()" id="voice">start voice input</button>
			<button type="button" onclick="startScale()" id="scale">start scale</button>
			
		</p>
		
		<p>Vocal range:<br>
			<input type="radio" name="range" value="soprano">Soprano C4 - C6<br>
      <input type="radio" name="range" value="mezzo" checked="checked">Mezzo-soprano A3-A5<br>
      <input type="radio" name="range" value="contralto">Contralto F3-F5<br>
      <button type="button" onclick="getRange()">
        Submit
    </button>
    </p>
      
		<p id="time"></p>


    <div id="curve_chart" style="width: 700px; height: 700px"></div>
    
	</body>
  
</html>
